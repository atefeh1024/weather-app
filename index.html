<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="border rounded border-info" style="width: 50rem">
      <h1>Weather Forcast</h1>
      <div class="container">
        <div class="row">
          <form id="input-city">
            <input
              type="text"
              class="cityname"
              id="search-city"
              placeholder="inter the city"
            />
            <input
              type="submit"
              value="search"
              id="sraech"
              class="btn btn-light"
            />
            <span><button>Current Location</button></span>
          </form>
          <div class="col-4">
            <br />
            <h2>Chicago</h2>
            <div id="time">Friday</div>
          </div>
          <div class="col-4">
            <br />
            <h2>
              <span id="temperature">19</span
              ><span class="units" id="celsius-link">°C</span>
            </h2>
            <span id="description">clear</span>
            <br />
            Humidity:<span id="humidity">69</span>%
            <br />
            Wind:<span id="wind">11</span>mph
          </div>
          <div class="col-4">
            <br />
            <div class="emoji">☀️</div>
          </div>
        </div>
        <br />
        <br />
        <br />

        <div class="row future">
          <div class="col">
            Sat
            <div class="emoji2">⛅</div>
            39°
          </div>
          <div class="col">
            Sun
            <div class="emoji2">🌦️</div>
            40°
          </div>
          <div class="col">
            Mon
            <div class="emoji2">☁️</div>
            32°
          </div>
          <div class="col">
            Tue
            <div class="emoji2">🌤️</div>
            35°
          </div>
          <div class="col">
            Wen
            <div class="emoji2">🌧️</div>
            33°
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
